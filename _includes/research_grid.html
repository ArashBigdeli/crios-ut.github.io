
<!-- Research Grid -->
<section class="page-section" id="{{ site.data.sitetext.research.section | default: "research" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.data.sitetext.research.title | default: "Research" }}</h2>
      </div>
    </div>

    <div class="research-items">
	  {% assign research_list = site.research | sort: site.research.date | reverse %}
	  {% for project in research_list %}
	  <div class="research-item">
		<img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="">
	<div class="text">
		<h3>{{project.caption.title}}</h3>
	<p>
		{{project.teaser}}
		<a data-toggle="modal" href="#p{{ forloop.index }}"> Read more </a>
	 </p>
	  </div>
	  </div>
	  {% endfor %}
	  </div>
  </div>
</section>
{% include modals_research.html %}
