<!-- Outreach Grid -->
<section class="page-section" id="{{ site.data.sitetext.outreach.section | default: "outreach" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.data.sitetext.outreach.title | default: "Outreach" }}</h2>
      </div>
    </div>
    <div class="row mt-5">
    {% assign outreach_list = site.outreach | sort: site.outreach.date | reverse %}
	{% for event in outreach_list %}
      <div class="col-md-4 col-sm-6 outreach-item">
        <a class="outreach-link" data-toggle="modal" href="#q{{ forloop.index }}">
          <div class="outreach-hover">
            <div class="outreach-hover-content">
              <i class="{{ site.data.style.outreach-icon | default: "fas fa-plus fa-3x" }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ event.caption.thumbnail }}" alt="">
        </a>
        <div class="outreach-caption">
          <h4>{{ event.caption.title }}</h4>
          <p class="text-muted">{{ event.caption.subtitle }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
{% include modals_outreach.html %}
